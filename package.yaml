    main: Main.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-N
  fmpq_poly:
    source-dirs: app/fmpq_poly
    main: Main.hs
  fmpz_mod_poly:
    source-dirs: app/fmpz_mod_poly
    main: Main.hs
